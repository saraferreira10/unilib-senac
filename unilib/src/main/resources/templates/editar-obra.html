<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Obra - UNILIB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header th:insert="~{header :: nav}"></header>
    <br>

    <div class="container mb-5">
        <div class="card p-5">
            <h3>Editar obra</h3>
            <div>
                <span class="badge text-bg-primary py-2 px-3">Título da Obra</span>
            </div>
            <br>
            <form class="row g-3" id="form">
                <div class="col-md-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" required>
                </div>
                <div class="col-md-6">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" required>
                </div>
                <div class="col-12">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="col-12 container-fluid mt-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" aria-label="Default select example" id="categoria">
                        <option value="1" selected>Ciências Sociais</option>
                        <option value="2">Ciências Naturais</option>
                        <option value="3">Política e Atualidades</option>
                        <option value="4">Psicologia</option>
                    </select>
                </div>

                <br>
                <div class="alert alert-danger" role="alert" id="alerta" hidden></div>

                <div class="col-12 d-flex justify-content-between flex-column flex-lg-row">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <br>
                    <button class="btn btn-secondary" type="reset">Limpar</button>
                    <br>
                    <a th:href="@{/acervo/listar}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#form').submit(function (e) {
                e.preventDefault();

                let isbn = $('#isbn').val().trim();
                let autor = $('#autor').val().trim();
                let titulo = $('#titulo').val().trim();

                if (isbn === '' || autor === '' || titulo === '') {
                    $('#alerta').text("Preencha todos os campos!");
                    $('#alerta').prop('hidden', false);
                } else {
                    $('#alerta').prop('hidden', true);
                    this.submit();
                }

            });

            $('#form').on('reset', function () {
                $('#alerta').prop('hidden', true);
            })
        });
    </script>
</body>

</html>
