<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empréstimo - UNILIB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header th:insert="~{header :: nav}"></header>
    <br>

    <div class="container mb-5">
        <div class="card p-5">
            <h3>Editar Empréstimo</h3>
            <br>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="bibliotecario" class="form-label">Bibliotecário</label>
                    <input type="text" class="form-control" id="bibliotecario" required disabled>
                </div>

                <div class="col-md-12">
                    <label for="aluno" class="form-label">Aluno</label>
                    <input type="text" class="form-control" id="aluno" required disabled>
                </div>

                <div class="col-12">
                    <label for="prazo" class="form-label">Prazo</label>
                    <input type="date" class="form-control" id="prazo" required>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="situacao">
                        <label class="form-check-label" for="situacao">
                            Devolvido
                        </label>
                    </div>
                </div>

                <div class="col-12" id="divDevolucao">
                    <label for="dataDevolucao" class="form-label">Data de devolução</label>
                    <input type="datetime-local" class="form-control" id="dataDevolucao">
                </div>

                <div class="col-12 d-flex justify-content-between flex-column flex-lg-row">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <br>
                    <button id="btnReset" class="btn btn-secondary" type="reset">Limpar</button>
                    <br>
                    <a th:href="@{/emprestimos/listar}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#situacao').on('click', function () {
                showCheckbox();
            })

            $('#btnReset').on('click', function () {
                $('#divDevolucao').hide();
                $('#dataDevolucao').prop('required', false);
            })

            function showCheckbox() {
                let checkbox = $('#situacao');

                if (checkbox.is(':checked')) {
                    $('#divDevolucao').show();
                    $('#dataDevolucao').prop('required', true);
                } else {
                    $('#divDevolucao').hide();
                    $('#dataDevolucao').prop('required', false);
                }
            }

            showCheckbox();
        });
    </script>
</body>

</html>
