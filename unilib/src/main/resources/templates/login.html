<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unilib - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>

    <body class="bg-dark d-flex flex-row justify-content-center align-items-center text-white " style="height: 100vh;">

        <div class="container border p-5 w-50">
            <h1 class="text-center mb-5">Unilib</h1>
            <form method="post" action="/" th:object="${usuarioModel}">
                <div class="mb-3">
                    <label for="usuario" class="form-label text-white">Usu√°rio</label>
                    <input th:field="*{username}" type="text" class="form-control" id="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label text-white">Senha</label>
                    <input th:field="*{senha}" type="password" class="form-control" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>

</html>
