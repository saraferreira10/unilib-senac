<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Categorias - UNILIB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>

    <body>

        <header th:insert="~{header :: nav}"></header>
        <br>

        <div class="container mb-5">
            <div class="card p-5">
                <h3>Nova Categoria</h3>
                <br>
                <form th:object="${categoria}" class="row g-3" id="form" method="post" action="/categorias/cadastrar">

                    <div class="col-12">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <input th:field="*{categoria}" type="text" class="form-control" id="categoria" required>
                    </div>

                    <br>
                    <div class="alert alert-danger" role="alert" id="alerta" hidden></div>

                    <div class="col-12 d-flex justify-content-between flex-column flex-lg-row">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <br>
                        <button class="btn btn-secondary" type="reset">Limpar</button>
                        <br>
                        <a class="btn btn-danger" th:href="@{/usuarios/listar}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function () {
                $('#form').submit(function (e) {
                    e.preventDefault();

                    let categoria = $('#categoria').val().trim();

                    if (categoria === '') {
                        $('#alerta').text("Preencha o campo!");
                        $('#alerta').prop('hidden', false);
                    } else {
                        $('#alerta').prop('hidden', true);
                        this.submit();
                    }

                });

                $('#form').on('reset', function () {
                    $('#alerta').prop('hidden', true);
                });

            });
        </script>
    </body>

</html>
